[ src ]

url = "https://github.com/harfbuzz/harfbuzz/releases/download/<ver>/harfbuzz-<ver>.tar.xz"
src_type = "tar"
src_dirname = "<prog>-<ver>"



[ std ]

env = []
prepare = "tar --no-same-owner -xf <src_path> -C <tmp_dir>"
configure = "meson
	--prefix=/usr
	--libdir=lib
	--buildtype=release
	-D gobject=enabled
	-D graphite=disabled
	-D cairo=disabled
	build"

build = "ninja -C build all"
pkg_create = "DESTDIR=<pkg_dir> ninja -C build install"
