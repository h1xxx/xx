[ src ]

url = https://downloads.sourceforge.net/sourceforge/libpng/libpng-<ver>.tar.xz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = patch -Np1 -i <prog_dir>/files/libpng-1.6.37-apng.patch &&
	./configure
	--prefix=/usr
	--disable-static
	--disable-dependency-tracking

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	cd contrib/pngminus &&

	make PNGLIB_SHARED='-L<pkg_dir>/usr/lib -lpng' CFLAGS="${CFLAGS}"
		LDFLAGS="${LDFLAGS}" png2pnm pnm2png &&

	install -m0755 png2pnm pnm2png <pkg_dir>/usr/bin/



[ musl ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=
	--disable-shared
	--disable-dependency-tracking

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	cd contrib/pngminus &&
	sed -i -e '/PNGLIB_SHARED/d' -e '/^PNGLIB_STATIC = /d' Makefile &&

	make PNGLIB_STATIC='-L<pkg_dir>/lib -lpng' CFLAGS="${CFLAGS}"
		LDFLAGS="${LDFLAGS}" png2pnm-static pnm2png-static &&

	install -m0755 png2pnm-static <pkg_dir>/bin/png2pnm && 
	install -m0755 pnm2png-static <pkg_dir>/bin/pnm2png

