[ src ]

url = https://github.com/ngircd/ngircd/archive/refs/tags/rel-<ver>.tar.gz
src_type = tar
src_dirname = <prog>-<ver>


[ vars ]


[ musl ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=
	--with-openssl
	--disable-shared
	--without-ident
	--without-pam
	--disable-ipv6

build = make
pkg_create = make DESTDIR=<pkg_dir> install
subpkg_man = /share/man

