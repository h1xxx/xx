[ src ]

url = https://thekelleys.org.uk/dnsmasq/dnsmasq-<ver>.tar.xz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure =
build = make COPTS='-DNO_ID
		-DNO_TFTP
		-DNO_DHCP6
		-DNO_SCRIPT
		-DNO_AUTH
		-DNO_INOTIFY
		-DNO_LOOP
		-DNO_IPSET
		-DNO_DUMPFILE'

pkg_create = make DESTDIR=<pkg_dir> PREFIX=/usr install
