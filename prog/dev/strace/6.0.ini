[ src ]

url = https://strace.io/files/<ver>/strace-<ver>.tar.xz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env = CC_FOR_BUILD='gcc -Wl,-dynamic-linker,/usr/lib/ld-linux-x86-64.so.2'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=/usr
	--disable-dependency-tracking

build = make
pkg_create = make DESTDIR=<pkg_dir> install



[ musl ]

env = CC_FOR_BUILD='gcc -static-pie'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=
	--disable-dependency-tracking
	--enable-mpers=no

build = make
pkg_create = make DESTDIR=<pkg_dir> install

