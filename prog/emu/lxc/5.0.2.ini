[ src ]

url = https://linuxcontainers.org/downloads/lxc/lxc-<ver>.tar.gz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = meson
	--prefix=/usr
	--buildtype=release

	-D init-script=sysvinit

	-D seccomp=true
	-D openssl=true
        -D capabilities=true
        -D thread-safety=true

	-D examples=false
	-D pam-cgroup=false
	-D tests=false
	-D man=false

	build


build = ninja -C build all
pkg_create = DESTDIR=<pkg_dir> ninja -C build install



[ musl ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = sed -i -e 's|shared_library(|static_library(|g' 
		-e '/version: liblxc_version,/d'
		meson.build &&
	meson
	--prefix=/
	--buildtype=release

	-D init-script=sysvinit

	-D seccomp=true
	-D openssl=true
        -D capabilities=true
        -D thread-safety=true

	-D examples=false
	-D pam-cgroup=false
	-D tests=false
	-D man=false

	build

build = ninja -C build all
pkg_create = DESTDIR=<pkg_dir> ninja -C build install

