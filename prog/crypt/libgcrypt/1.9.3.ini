[ src ]

url = https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-<ver>.tar.bz2
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env = CC_FOR_BUILD='gcc -Wl,-dynamic-linker,/usr/lib/ld-linux-x86-64.so.2'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=/usr
	--disable-static
	--disable-dependency-tracking

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	rm -r <pkg_dir>/usr/share/info/



[ musl ]

env = CC='gcc -static-pie' CC_FOR_BUILD='gcc -static-pie'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=
	--disable-shared
	--disable-dependency-tracking

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	rm -r <pkg_dir>/share/info/

