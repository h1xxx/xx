[ src ]

url = https://www.python.org/ftp/python/<ver>/Python-<ver>.tar.xz
src_type = tar
src_dirname = Python-<ver>



[ vars ]

var clear_pycache = find <pkg_dir> -depth -type f -name '*.py[co]' -delete
	-o -type d -name __pycache__ -delete



[ std ]

env = CFLAGS+=-fPIC
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=/usr
	--enable-shared
	--with-system-expat
	--with-system-ffi
	--with-ensurepip=yes

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	mkdir -p <pkg_dir>/bin &&
	chmod 755 <pkg_dir>/usr/lib/libpython<ver_short>.so &&
	chmod 755 <pkg_dir>/usr/lib/libpython3.so &&
	ln -sv python3 <pkg_dir>/usr/bin/python &&
	ln -sv ../usr/bin/python3 <pkg_dir>/bin/python &&
	rm -r <pkg_dir>/lib/python3*/test &&
	<clear_pycache>



[ musl ]

# this pkgset doesn't build as _ssl python module can be built only with shared
# version of openssl

env = CC='gcc -static-pie' LD_RUN_PATH=/lib
	PY_UNSUPPORTED_OPENSSL_BUILD=static
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir> &&
	cd <build_dir> &&
	rm -r Modules/expat Modules/_ctypes/darwin* Modules/_ctypes/libffi* &&
	find -type f -print0 |
		xargs -n128 -0 sed -i -e 's|/usr/|/|g;s|/usr|/|g'

configure = ./configure
	--prefix=
	--with-ensurepip=install
	--with-openssl=/lib
	--with-openssl-rpath=auto
	--with-system-expat
	--with-system-ffi
	--with-system-libmpdec

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	ln -sv python3 <pkg_dir>/bin/python &&
	rm -r <pkg_dir>/lib/python3*/test &&
	<clear_pycache>



[ bootstrap ]

env = CFLAGS= LDFLAGS=
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=/usr
	--enable-shared
	--without-ensurepip

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	ln -sv ../usr/bin/python3 <pkg_dir>/bin/python &&
	rm -r <pkg_dir>/lib/python3*/test &&
	<clear_pycache>



[ musl_init ]

env = CC='gcc -static-pie'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir> &&
	cd <build_dir> && find -type f -print0 |
		xargs -n128 -0 sed -i -e 's|/usr/|/|g;s|/usr|/|g'

configure = ./configure --prefix= --without-ensurepip
build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	ln -sv python3 <pkg_dir>/bin/python &&
	rm -r <pkg_dir>/lib/python3*/test &&
	<clear_pycache>

