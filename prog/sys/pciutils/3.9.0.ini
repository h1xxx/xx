[ src ]

url = https://mj.ucw.cz/download/linux/pci/pciutils-<ver>.tar.gz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure =
build = make
	ZLIB=no
	SHARED=yes
	STATIC=no
	PREFIX=/usr
	MANDIR=/usr/share/man
	SBINDIR=/usr/bin

pkg_create = make
	DESTDIR=<pkg_dir>
	ZLIB=no
	SHARED=yes
	STATIC=no
	PREFIX=/usr
	MANDIR=/usr/share/man
	SBINDIR=/usr/bin
	install install-lib

subpkg_man = /usr/share/man
subpkg_headers = /usr/include
subpkg_lib = /usr/lib



[ musl ]

env = CC='gcc -static-pie'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = sed -i 's|$(CC)|& -static-pie|g' Makefile
build = make
	ZLIB=no
	LIBKMOD=no
	SHARED=no
	STATIC=yes
	PREFIX=/
	SBINDIR=/bin

pkg_create = make
	DESTDIR=<pkg_dir>
	ZLIB=no
	LIBKMOD=no
	SHARED=no
	STATIC=yes
	PREFIX=/
	SBINDIR=/bin
	install install-lib

subpkg_man = /share/man
subpkg_headers = /include
subpkg_lib = /lib
