[ src ]

url = "https://ftp.gnu.org/gnu/<prog>/<prog>-<ver>.tar.gz"
src_type = "tar"
src_dirname = "<prog>-<ver>"



[ std ]

env = []
prepare = "tar --no-same-owner -xf <src_path> -C <tmp_dir>"
configure = "./configure
	--prefix=/usr
	--sysconfdir=/etc
	--mandir=/usr/share/man
	--docdir=/usr/share/doc/bash
	--disable-static
	--disable-dependency-tracking

	--enable-mem-scramble
	--enable-readline
	--with-installed-readline
	--with-curses

	--without-bash-malloc
	--disable-threads
	--disable-nls
	--disable-debugger
	--disable-directory-stack
	--disable-disabled-builtins
	--disable-net-redirections
	--disable-progcomp
	--disable-profiling"

# contains parallel build workarounds
build = "make y.tab.c && make builtins/libbuiltins.a && make"

pkg_create = "make DESTDIR=<pkg_dir> install &&
	rm -f <pkg_dir>/usr/bin/bashbug <pkg_dir>/usr/share/man/man1/*bug* &&
	rm -r <pkg_dir>/usr/share/{doc,info}/"



[ base ]

env = [ "MAKEFLAGS=-j1" ]
prepare = "tar --no-same-owner -xf <src_path> -C <tmp_dir>"
configure = "./configure
	--prefix=/usr
	--sysconfdir=/etc
	--mandir=/usr/share/man
	--docdir=/usr/share/doc/bash
	--without-curses
	--without-bash-malloc
	--disable-nls
	--with-installed-readline"

build = "make"
pkg_create = "make DESTDIR=<pkg_dir> install &&
	rm -f <pkg_dir>/usr/bin/bashbug <pkg_dir>/usr/share/man/man1/*bug* &&
	rm -r <pkg_dir>/usr/share/{doc,info}/"



[ bootstrap_cross ]

env = []
prepare = "tar --no-same-owner -xf <src_path> -C <tmp_dir>"
configure = "./configure
	--prefix=/usr
	--build=$(support/config.guess)
	--host=${TARGET_TRI}
	--enable-minimal-config
	--without-curses
	--without-bash-malloc"

build = "make"
pkg_create = "make DESTDIR=<pkg_dir> install &&
	ln -sfv bash <pkg_dir>/usr/bin/sh &&
	rm -f <pkg_dir>/usr/bin/bashbug"



[ bootstrap ]

env = [ "MAKEFLAGS=-j1" ]
prepare = "tar --no-same-owner -xf <src_path> -C <tmp_dir>"
configure = "./configure
	--prefix=/usr
	--docdir=/usr/share/doc/bash
	--enable-minimal-config
	--without-curses
	--without-bash-malloc
	--disable-nls
	--with-installed-readline"

build = "make"
pkg_create = "make DESTDIR=<pkg_dir> install &&
	rm -vf <pkg_dir>/usr/bin/bashbug"
