[ src ]

url = https://kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-<ver>.tar.xz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure =
build = make KERNEL_HEADERS='/usr/include' lib='lib' prefix='/usr'
pkg_create = make
	prefix='/usr'
	lib='lib'
	RAISE_SETFCAP='no'
	DESTDIR=<pkg_dir>
	install



[ musl ]

env = BUILD_CC='gcc -static-pie'
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure =
build = make KERNEL_HEADERS=/include SHARED=no prefix=/ RAISE_SETFCAP=no
pkg_create = make
	prefix=/
	SHARED=no
	RAISE_SETFCAP=no
	DESTDIR=<pkg_dir>
	install

