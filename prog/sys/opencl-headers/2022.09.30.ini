[ src ]

url = https://github.com/KhronosGroup/OpenCL-Headers/archive/v<ver>.tar.gz
src_type = tar
src_dirname = OpenCL-Headers-<ver>



[ vars ]



[ std ]

env =
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure =
build =
pkg_create = mkdir -p <pkg_dir>/usr/include && cp -a CL <pkg_dir>/usr/include

