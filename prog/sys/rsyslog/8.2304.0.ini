[ src ]

url = https://www.rsyslog.com/files/download/rsyslog/rsyslog-<ver>.tar.gz
src_type = tar
src_dirname = <prog>-<ver>



[ vars ]



[ musl ]

env = LIBS=-lz
prepare = tar --no-same-owner -xf <src_path> -C <tmp_dir>
configure = ./configure
	--prefix=
	--enable-static
	--disable-shared

	--enable-openssl
	--enable-libcap-ng
	--enable-klog
	--enable-usertools
	--enable-libzstd
	--enable-relp

	--disable-debug
	--disable-debug-symbols
	--disable-fmhttp
	--disable-libsystemd
	--disable-dependency-tracking
	--enable-default-tests
	--enable-helgrind
	--enable-imfile-tests

build = make
pkg_create = make DESTDIR=<pkg_dir> install &&
	rmdir <pkg_dir>/bin/ <pkg_dir>/share/man/man1/

